<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game Project</title>
</head>

<body>

    <h1>TIC TAC TOE GAME PROJECT</h1>

    <p id="turnDisplay">Turn:</p>

    <table>
        <tr>
            <td id="a1"></td>
            <td id="b1" class="vertical"></td>
            <td id="c1"></td>
        </tr>
        <tr>
            <td id="a2" class="horizontal"></td>
            <td id="b2" class="vertical horizontal"></td>
            <td id="c2" class="horizontal"></td>
        </tr>
        <tr>
            <td id="a3"></td>
            <td id="b3" class="vertical"></td>
            <td id="c3"></td>
        </tr>
    </table>

    
    <button id="playAgain" >Play Again</button>
    <p id="resultDisplay"></p>


    <script src="main.js"></script>
</body>

</html>
